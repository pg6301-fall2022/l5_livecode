<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login stuff</title>
</head>
<body>
  <div id="user">
    Hello there!
  </div>
  <div>
    <a href="login.html">Log in</a>
  </div>
  <div>
    <a href="register.html">Register</a>
  </div>
  <div>
    <a href="logout.html">Log out</a>
  </div>
</body>
<script>
  async function fetchUsername() {
    const res = await fetch("/login");
    if(res.ok){
      const {username, fullname} = await res.json();
      document.getElementById("user").innerHTML = `<div> Hello ${fullname} </div> `;
    }
  }
  fetchUsername();
</script>
</html>
